<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ahorcado</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    
    <div style="text-align:center; margin: 50px 0px;">
      <h1 class="titulo">Ahorcado</h1>
      <button class="btn" id="iniciar-juego">INICIAR JUEGO</button>
    </div>
    
    <div style="text-align:center">
      <input class="text-input" type="text" id="input-nueva-palabra" placeholder="Escriba una nueva palabra">
      <button class="btn" id="nueva-palabra">AGREGAR PALABRA</button> 
    </div>

    <div style="text-align:center">
      <input class="text-input" maxlength= "1" type="text" id="input-letra" placeholder="Escriba una letra">
      <button class="btn" id="nueva-letra">VERIFICAR LETRA</button> 
    </div>

    <div style="text-align:center;">
      
      <table align="center" style="border:2px solid black; width: 500px;"> 
        <tr style="text-align:left;">  
          <td>Palabra:              </td>
          <td id="palabra-guiones"> </td>
        </tr>

        <tr style="text-align:left;">
          <td>Letras erradas: </td>
          <td id="letras-erradas">  </td>
        </tr>

      </table>  
      
    </div>
    <canvas id="ahorcado" height="800" width="1200" style="border: 2px solid gray;"></canvas>
    
    <script type="text/javascript" src="ahorcado.js"></script>
    <script type="text/javascript" src="canvas.js"  ></script>
    
    
  </body>
</html>
